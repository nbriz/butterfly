<body></body>
<script>

  const gifWidth = 50
  const gifHeight = 50
  const gifOffsetX = 50
  const gifOffsetY = 50
  const numColumns = window.innerWidth / gifWidth
  const numRows = window.innerHeight / gifHeight

  function createGif (x, y) {
    // add image element to the page
    const gif = document.createElement('img')
    gif.src = 'butterfly.gif' + '#' + Math.random()
    document.body.appendChild(gif)
    // change img element's CSS position
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
  }
  
  function setup () {
    document.body.style.backgroundColor = '#e585ca'
    document.body.style.overflow = 'hidden'
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth - gifOffsetX
        const y = r * gifHeight - gifOffsetY
        createGif(x, y)
      }
    }
  }
    
  setup()
  
</script>
